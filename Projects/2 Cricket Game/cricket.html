<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('bat', computerChoice);
    displayResult('bat', computerChoice, resultMsg);
    ">
        <img class="choice-image" src="images/bat.png" alt="bat Image">
    </button>

    <!-- ball button -->
    <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('ball', computerChoice);
    displayResult('ball', computerChoice, resultMsg);
    ">
        <img class="choice-image" src="images/ball.png" alt="ball image">
    </button>

    <!-- stump button -->
    <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('stump', computerChoice);
    displayResult('stump', computerChoice, resultMsg);
    ">
        <img class="choice-image" src="images/stump.png" alt="stump image">
    </button>

    <!-- scores and moves -->
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <!-- reset button -->
    <button onclick="
        localStorage.clear();
        resetScore();
    ">Reset</button>

    <script src="cricket.js"></script>
</body>
</html>
