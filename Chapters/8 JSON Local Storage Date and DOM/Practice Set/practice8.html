<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 8</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
        }
        .js-even{
            background-color: lawngreen;
        }
        .js-odd{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();">0</button>

    <script>
        let noOfClicks = localStorage.getItem('noOfClicks') || 0;
        function buttonPressed(){
            noOfClicks++;
            localStorage.setItem('noOfClicks', noOfClicks);
            updateButton();
        }

        function updateButton(){
            let button = document.querySelector('#my-button');
            if (noOfClicks % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = noOfClicks;
        }
        updateButton();


        function doGreeting(personName = 'Dear'){
            let date = new Date();
            let hours = date.getHours();
            let heading = document.querySelector('#greeting');
            if(hours > 5 && hours < 12){
                heading.innerText = `Good Morning ${personName}`;
            } else if(hours > 12 && hours < 18){
                heading.innerText = `Good Afternoon ${personName}`;
            } else{
                heading.innerText = `Good Night ${personName}`;
            }
        }
        doGreeting('Utkarsh');
    </script>
</body>
</html>
